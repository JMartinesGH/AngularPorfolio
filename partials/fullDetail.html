<div id="portfolio">	
	<div ng-repeat="work in works | orderBy:orderProp">
		<a href="#/{{work.id}}"><h2 class="portfolioTitle">{{work.name}}</h2></a>
		
		<div class="portfolioBody" >
			<div class="portfolioImg"><a href="#/{{work.id}}"><img src="{{work.imageUrl}}" width="100%"></a></div>
			<div class="explanation">
				<p ng-repeat="para in work.body" ng-bind-html-unsafe="para"></p>
			</div>
		</div>
	</div>
</div>
